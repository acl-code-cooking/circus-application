<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Circus Application</title>
</head>
<body>

<header>
  <h1>Application</h1>
  <a href="./index.html">Back To Home</a>
</header>

<main>
  <form id="circus-app">

    <section>
      <h2>Fill out info to best of your ability.</h2>
      <p>
        <!-- The for attribute of the label tag should be equal to the id attribute of the related element to bind them together -->
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
      </p>

      <p>
        <label for="position">Positions Available:</label>
        <select id="position" name="position">
          <option hidden disabled selected>Select a Position</option>
          <option value="fire-breather-eater">Fire Breather-Eater</option>
          <option value="web-developer">Web Developer</option>
          <option value="circus-mummy">Circus Mummy</option>
        </select>
      </p>

      <p>
        <label for="peanuts">How allergic are you to peanuts?</label>
        <input type="range" name="peanuts" id="peanuts" min="0" max="12">
        <span id="peanut-display">6</span>
      </p>

    </section>

    <section>
      <fieldset>
        <legend>Favorite Tiger Names</legend>

        <label for="tony">Tony</label>
        <input name="tiger" for="tony" value="tony" type="checkbox" id="tony">

        <label for="tiger-face">Tiger Face</label>
        <input name="tiger" for="tiger-face" value="tiger face" type="checkbox" id="tiger-face">

        <label for="sally">Sally</label>
        <input name="tiger" for="sally" value="sally" type="checkbox" id="sally">

        <label for="frank">Frank</label>
        <input name="tiger" for="frank" value="frank" type="checkbox" id="frank">
      </fieldset>
    </section>
    <section>
      <button>Circus Me Bro!</button>
    </section>
  </form>
</main>
<footer>this is a footer</footer>
<script type="module" src="./src/apply/apply.js"></script>
</body>
</html>
